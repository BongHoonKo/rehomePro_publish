<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="robots" content="index,follow"/>
        <meta name="theme-color" content="#B51E24">
        <meta name="description" content="리홈 - Real Home"/>
        <meta name="keywords" content=""/>
        <meta name="author" content="리홈"/>
        <meta property="og:title" content="리홈"/>
        <meta property="og:description" content="">
        <meta property="og:site_name" content="리홈"/>
        <meta property="og:type" content="website"/>
        <!-- <meta property="og:url" content=""/> -->
        <meta property="og:image" content="/images/og-image.jpg"/>
        <link rel="stylesheet" href="style/app.css"/>
        <link rel="stylesheet" href="style/swiper.css"/>
        <script src="js/swiper.min.js"></script>
        <script defer src="js/global.js"></script>
        <title>리홈</title>
    </head>
    <body>
        <div class="wrap reg-wrap">

            <!-- 헤더 -->
            <header class="logo-hd">
                <h1 class="logo">
                    <img src="./images/logo.svg" title="Real Home 로고" alt="Real Home" />
                </h1>
            </header>

            <!--  -->
            <div class="layout reg-layout">
                <div class="grid grid-wrap">
                    <article class="register-box col size_6-of-12">
                        <div class="register-box__contents grid grid-wrap h-center">
                            <p>
                                <b>대표님!</b>
                                아직도 불필요한 인력으로<br/>
                                많은 돈을 낭비하십니까?

                                <a href="#" class="btn company shadow grid h-center v-center">기업회원 가입하기</a>

                                <span class="tooltip">기업회원 : 신탁사, 시공사, 시행사, 대행사</span>
                            </p>
                        </div>
                    </article>
                    <article class="register-box col size_6-of-12">
                        <div class="register-box__contents grid h-center">
                            <p>
                                <b>상담사님!</b>
                                아직도 검증되지 않은<br/>
                                대행사와 불안하게 근무하십니까?

                                <a href="#" class="btn yellow shadow grid h-center v-center">개인회원 가입하기</a>

                                <span class="tooltip">개인회원 : 본부장, 팀장, 팀원</span>
                            </p>
                        </div>
                    </article>
                </div>
            </div>

            <!-- 푸터 -->
            <footer class="layout p_none appdown-layout">
                <div class="grid h-center">
                    <div class="down-contents grid v-center">
                        <img src="./images/app_down.svg" alt=""/>
                        <div class="down-txt">
                            <p>
                                <b>리얼홈</b>
                                언제 어디서나 편리하게<br/>
                                APP을 만나보세요!
                            </p>
                            <div class="btn-wrap grid">
                                <a href="#"><img src="./images/appStore.svg" title="App Store에서 다운로드" alt="Available on the App Store"/></a>
                                <a href="#"><img src="./images/googlePlay.svg" title="Google Play에서 다운로드" alt="GET IN ON Google Play"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
