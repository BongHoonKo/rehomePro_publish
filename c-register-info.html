<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="robots" content="index,follow"/>
        <meta name="theme-color" content="#B51E24">
        <meta name="description" content="리홈 - Real Home"/>
        <meta name="keywords" content=""/>
        <meta name="author" content="리홈"/>
        <meta property="og:title" content="리홈"/>
        <meta property="og:description" content="">
        <meta property="og:site_name" content="리홈"/>
        <meta property="og:type" content="website"/>
        <!-- <meta property="og:url" content=""/> -->
        <meta property="og:image" content="/images/og-image.jpg"/>
        <link rel="stylesheet" href="style/app.css"/>
        <link rel="stylesheet" href="style/swiper.css"/>
        <script src="js/swiper.min.js"></script>
        <script src="js/global.js"></script>
        <title>리홈</title>
    </head>
    <body>
        <div class="wrap">

            <!-- 헤더 -->
            <header class="logo-hd">
                <h1 class="logo">
                    <img src="./images/logo.svg" title="Real Home 로고" alt="Real Home" />
                </h1>
            </header>

            <!-- 회원가입 정보 입력 -->
            <div class="layout register-layout">
                <div class="container">
                    <!-- 상세정보 입력 -->
                    <section class="input-section">
                        <h4 class="section-title">
                            <button type="button" class="back-btn" title="뒤로가기"></button>
                            <b>상세정보</b>를 <br class="m"/>입력해 주세요
                        </h4>
                        <form class="form reg-form">
                            <fieldset>
                                <label class="f-label" for="f-name">이름</label>
                                <input type="text" name="myname" class="f-input" id="f-name" placeholder="이름" value=""/>
                            </fieldset>
                            <fieldset>
                                <label class="f-label" for="f-name">이메일</label>
                                <input type="email" name="myemail" class="f-input" id="f-email" placeholder="이메일" value=""/>
                            </fieldset>
                            <fieldset>
                                <label class="f-label" for="f-phone">전화번호</label>
                                <input type="tel" name="myemail" class="f-input" id="f-phone" placeholder="전화번호" value=""/>
                            </fieldset>

                            <fieldset>
                                <label class="f-label" for="f-addr">주소</label>
                                <input type="text" name="myaddr" class="f-input" id="f-addr" placeholder="주소 입력" value=""/>
                                <label class="f-label" for="f-addr2" hidden>상세주소</label>
                                <input type="text" name="myaddr2" class="f-input" id="f-addr2" placeholder="상세주소 입력" value=""/>
                            </fieldset>
                        </form>
                    </section>

                    <!-- 업무이력 -->
                    <section class="input-section">
                        <h4 class="section-title sect"><b>업무 이력</b> (선택)</h4>
                        <form class="form reg-form">
                            <div class="fieldset-wrap">
                                <fieldset>
                                    <label class="f-label" for="f-siteName">현장명</label>
                                    <input type="text" name="f-siteName" class="f-input" id="f-siteName" placeholder="현장명 입력" value=""/>
                                </fieldset>
                                <fieldset>
                                    <label class="f-label" for="f-position">담당업무</label>
                                    <input type="text" name="f-position" class="f-input" id="f-position" placeholder="담당업무 입력" value=""/>
                                </fieldset>
                                <fieldset class="grid hor-fieldset v-center">
                                    <label class="f-label" for="f-siteName">근무 기간</label>
                                    <div class="date-sel grid v-center">
                                        <select name="startYear" class="f-select year" id="startYear">
                                            <option hidden default>년</option>
                                            <option value="2020">2020</option>
                                        </select>
                                        <select name="startMonth" class="f-select mon" id="startMonth">
                                            <option hidden default>월</option>
                                            <option value="1">1</option>
                                        </select>
                                        <span>-</span>
                                        <select name="endYear" class="f-select year" id="endYear">
                                            <option hidden default>년</option>
                                            <option value="2020">2020</option>
                                        </select>
                                        <select name="endMonth" class="f-select mon" id="endMonth">
                                            <option hidden default>월</option>
                                            <option value="1">1</option>
                                        </select>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="fieldset-wrap">
                                <fieldset>
                                    <label class="f-label" for="f-siteName">현장명</label>
                                    <input type="text" name="f-siteName" class="f-input" id="f-siteName" placeholder="현장명 입력" value=""/>
                                </fieldset>
                                <fieldset>
                                    <label class="f-label" for="f-position">담당업무</label>
                                    <input type="text" name="f-position" class="f-input" id="f-position" placeholder="담당업무 입력" value=""/>
                                </fieldset>
                                <fieldset class="grid hor-fieldset v-center">
                                    <label class="f-label" for="f-siteName">근무 기간</label>
                                    <div class="date-sel grid v-center">
                                        <select name="startYear" class="f-select year" id="startYear">
                                            <option hidden default>년</option>
                                            <option value="2020">2020</option>
                                        </select>
                                        <select name="startMonth" class="f-select mon" id="startMonth">
                                            <option hidden default>월</option>
                                            <option value="1">1</option>
                                        </select>
                                        <span>-</span>
                                        <select name="endYear" class="f-select year" id="endYear">
                                            <option hidden default>년</option>
                                            <option value="2020">2020</option>
                                        </select>
                                        <select name="endMonth" class="f-select mon" id="endMonth">
                                            <option hidden default>월</option>
                                            <option value="1">1</option>
                                        </select>
                                    </div>
                                </fieldset>
                            </div>
                            
                            <button class="list-add__btn" title="추가하기"></button>
                        </form>
                    </section>

                    <!-- 유료회원 현장 관리 수 선택 -->
                    <section class="input-section">
                        <h4 class="section-title sect"><b>유료회원 현장 관리 수 선택</b></h4>
                        <form class="form reg-form">
                            <fieldset>
                                <label class="f-label" for="f-siteNum" hidden>현장 관리 수</label>
                                <select name="NumerOfSites" class="f-select" id="f-siteNum">
                                    <option value="1개 현장">1개 현장</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <div class="radio-wrap">
                                    <input type="radio" class="f-radio" name="paymentType" id="payPerYear" hidden/>
                                    <label class="f-radio__label grid v-center" for="payPerYear">
                                        <i class="f-radio__faux"></i>
                                        연 결제 (200,000/vat 별도)
                                    </label>
                                </div>
                                <div class="radio-wrap">
                                    <input type="radio" class="f-radio" name="paymentType" id="payPerMonth" hidden/>
                                    <label class="f-radio__label grid v-center" for="payPerMonth">
                                        <i class="f-radio__faux"></i>
                                        월 결제 (20,000/vat 별도)
                                    </label>
                                </div>
                                <div class="pay-info">
                                    <p>회비 납부 안내 (은행, 계좌번호, 구좌수)</p>
                                    <ul class="pay-info__list">
                                        <li>- 월 20,000원 / 연 200,000원 부가세 별도</li>
                                        <li>- 3개 현장만 [참여요청] 가능합니다</li>
                                    </ul>
                                </div>
                            </fieldset>
                        </form>
                    </section>

                    <div class="button-wrap grid h-center">
                        <button class="btn cancel">취소</button>
                        <button class="btn active">가입하기</button>
                    </div>
                </div>
            </div>

            <!-- 푸터 -->
            <footer class="footer">
                <div class="layout p_none">
                    <ul class="ft-list grid">
                        <li>
                            <a href="#">이용약관</a>
                        </li>
                        <li>
                            <a href="#">개인정보처리방침</a>
                        </li>
                        <li>
                            <a href="#">고객센터</a>
                        </li>
                    </ul>

                    <ul class="ft-list grid">
                        <li>부산광역시 해운대구 센텀중앙로 97 리홈(주)</li>
                        <li>고객센터 1644-7115</li>
                        <li>cs@rehomeapp.com</li>
                    </ul>
                    <ul class="ft-list grid">
                        <li>Copyright ⓒ RealHome All rights reserved.</li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
